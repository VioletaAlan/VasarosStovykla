<div class="card">
    <div class="card-header">Registracija į vasaros stovyklą</div>
    <div class="card-body">
        <form (ngSubmit)="registrationSubmit(f)" #f="ngForm">
            <div class="mb-3">
                <label class="form-label">Vardas</label>
                <input type="text" class="form-control"  ngModel name="name" required minlength="3" maxlength="15">
            </div>
            <div class="mb-3">
                <label class="form-label">Pavardė</label>
                <input type="text" class="form-control" ngModel name="surname" required minlength="3" maxlength="15">
            </div>
            <div class="mb-3">
                <label class="form-label">Gimimo metai</label>
                <input type="number" class="form-control" ngModel name="year" required min="2000" max="2018" #inputYear="ngModel">
                <span class="help-block" *ngIf="!inputYear.valid && inputYear.touched">Vaiko gimimo metai turi būti tarp 1900 ir 2022</span>
            </div>
            <!-- Pastas -->
            <div class="mb-3">
                <label for="exampleinputEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" ngModel name="exampleinputEmail" required email placeholder="email@email.com" #inputexampleinputEmail="ngModel">
                <!-- <span class="help-block" *ngIf="!inputYear.valid && inputYear.touched">Vaiko gimimo metai turi būti tarp 1900 ir 2022</span> -->
            </div>
            <!-- Lytis -->
            <div class="mb-3">
                <label class="form-label">Lytis</label> <br>
                Mergaitė
                <input type="radio" ngModel name="gender" value="mergaite" > <br>
                Berniukas
                <input type="radio" ngModel name="gender" value="berniukas" >
                
            </div>
            <!-- Telefonas -->
            <div class="mb-3">
                <label class="form-label">Telefonas</label>
                <!-- <label for="Phone">Įveskite telefono numerį</label> -->
                <input type="text" class="form-control" ngModel name="phone" placeholder="+370 00000000" required minlength="10" maxlength="12">
                <!-- <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required> -->
                <!-- <label class="form-label">Telefonas</label>
                <input type="text" class="form-control" ngModel name="phone" required> -->
            </div>
            <!-- Klase -->
            <div class="mb-3">
                <label class="form-label">klase</label>
                <input type="number" class="form-control" ngModel name="class" required min="5" max="12" #inputYear="ngModel">
                <!-- <span class="help-block" *ngIf="!inputYear.valid && inputYear.touched">Vaiko gimimo metai turi būti tarp 1900 ir 2022</span> -->
            </div>
            <button type="submit" class="btn btn-success" [disabled]="!f.valid">Registruoti vaiką</button>
        </form>
    </div>
</div>
